<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRA - Recording</title>
    <link rel="stylesheet" type="text/css" href="static/style/base.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function changeVideoSource(){
            const image = document.getElementById('video_image');
            const container = document.getElementById('container');
            container.removeChild(image);
            image.src = "{{ url_for('stream_with_predictions') }}";
            container.appendChild(image);
        }
    </script>

</head>
<body>
    <div id="container">
        <img id="video_image" src="{{ url_for('stream_simple') }}"/>
        <button type="button" class="btn" onclick="changeVideoSource()">Start</button>
    </div>
</body>
</html>
